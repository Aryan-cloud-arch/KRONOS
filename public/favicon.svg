<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- K Letter -->
  <g stroke="#ffffff" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Vertical line -->
    <line x1="160" y1="128" x2="160" y2="384"/>
    <!-- Upper diagonal -->
    <line x1="160" y1="256" x2="352" y2="128"/>
    <!-- Lower diagonal -->
    <line x1="160" y1="256" x2="352" y2="384"/>
  </g>
</svg>
